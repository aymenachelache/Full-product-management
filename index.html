<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full product management</title>
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>product managment system</p>
        </div>
        <div class="inputs">
            <input type="text" name="" id="title" placeholder="Title *">
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="Price *">
                <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="Discount">
                <span id="total"></span>
            </div>
            <input type="number" name="" id="count" placeholder="Count *">
            <input type="text" name="" id="category" placeholder="Category *">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" name="" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="searchTitle">Search By Title</button>
                    <button id="searchCategory">Search By Category</button>
                </div>
                <div id="deleteAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>count</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
          

                    </tbody>
                </table>
            </div>
        </div>
    </div>





    
    <!-- JavaScript File -->
    <script src="javascript/main.js"></script>
</body>
</html>
